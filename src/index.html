    <script>
        var duration = 2000;
        var currentIndex = 0;
        var nextIndex = 1;

        var imgs = $(".swiper-slide");
        var len = imgs.length;
        function move() {

            $(imgs[currentIndex]).fadeOut("slow");

            $(imgs[nextIndex]).fadeIn("slow")


            currentIndex = nextIndex;
            nextIndex++;
            if (nextIndex >= len)
                nextIndex = 0;

        }

        var timer = setInterval(move, duration);

        // $("swiper-container").on("mouseenter",function(){
        //     clearInterval(timer)
        // })

        $(".swiper-container").on("mouseenter", function () {
            clearInterval(timer);
        });
        $(".swiper-container").on("mouseleave", function () {
            timer = setInterval(move, duration);
        });

 </script>
