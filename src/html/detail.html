<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- 相对路径？ -->
    <title>Document</title>
</head>

<body>
    <header></header>

    <div class="detail_wrap">
        <div class="product_left">
            <ul class="detail_box">
                <li>按种类</li>
                <li>按系列</li>
            </ul>
        </div>
        <div id="product_right">
            <div id="product_wrap"></div>
            <ul class="lIfor">
                <li><img src="" alt=""> 官方正品保证</li>
                <li><img src="" alt=""> 全场免运费</li>
                <li><img src="" alt=""> 支付保障</li>
            </ul>
            <h3 class="reco">相关商品推荐</h3>
            <div id="product_reco">

            </div>
        </div>

    </div>


    <footer></footer>
    <script type="text/html" id="list-template">
        <div class="detail_img">
            <img src="{{img}}" alt="">
        </div>
        <div class="detail_right">
            <div class="goods_info">
                <h3>{{title}}</h3>
                <p class="capacity">{{capacity}}ML</p>
                <p class="describe">{{detail}}</p>
            </div>
           
            <div class="goods_format">
                <span>数量</span><span><a href="">-</a><input type="text"><a href="">+</a></span>
                <p class="btn-box">
                    <button class="btn adp">加入购物车</button><button class="btn buy">立即购买</button>
                    <a href="" class="collect">加入收藏</a>
                </p>
            </div>
        </div>
     </script>

    <script type="text/html" id="recommend-template">
        {{ each list item index }}
        <div class="bxd">
        <img src="{{item.img}}" alt="">
        <h3>{{item.title}}</h3>
        <p>{{item.capacity}}</p>
        <p>{{item.price}}</p>
        </div>
        {{/each}}
    </script>



    <script src="/libs/requirejs/require.js" data-main="/js/detail"></script>
    <!-- 相对路径？ -->
</body>

</html>
