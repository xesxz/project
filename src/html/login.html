<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header></header>
    <div class="middle">
        <div class="login_top">
            <ul>
                <li>
                    <p class="offi_top_img1"><img
                            src="https://www.shiseido.com.cn/themes/shiseido3/images/login_03.png"></p>
                    <p class="offi_top_p1">积分兑换</p>
                    <p class="offi_top_number">1</p>
                </li>
                <li>
                    <p class="offi_top_img1"><img
                            src="https://www.shiseido.com.cn/themes/shiseido3/images/login_05.png"></p>
                    <p class="offi_top_p1">会员好礼</p>
                    <p class="offi_top_number">2</p>
                </li>
                <li>
                    <p class="offi_top_img1"><img
                            src="https://www.shiseido.com.cn/themes/shiseido3/images/login_07.png"></p>
                    <p class="offi_top_p1">率先使用</p>
                    <p class="offi_top_number">3</p>
                </li>
                <li>
                    <p class="offi_top_img1"><img
                            src="https://www.shiseido.com.cn/themes/shiseido3/images/login_09.png"></p>
                    <p class="offi_top_p1">生日好礼</p>
                    <p class="offi_top_number">4</p>
                </li>
                <li class="offi_top_li_last">
                    <p class="offi_top_img1"><img
                            src="https://www.shiseido.com.cn/themes/shiseido3/images/login_11.png"></p>
                    <p class="offi_top_p1">免费美容咨询</p>
                    <p class="offi_top_number">5</p>
                </li>
            </ul>
        </div>
        <div class="login_bot">
            <div class="login_signin">
                <form action='' class="login_wrap">
                    <h3>已经是会员</h3>
                    <p class="p1">马上登陆获得更多会员资讯</p>
                    <input type="text" placeholder="手机号码/电子邮箱" id="username1" name="username">
                    <input type="password" placeholder="密码" id="password1" name="password">
                    <p><a href="">忘记密码？</a></p>
                    <p>
                        <input type="checkbox">
                        我已阅读并接受了隐私保护条款
                    </p>
                    <button id="loginBtn">登录</button>
                </form>
            </div>
            <div class="login_signup">
                <form action="" class="register">
                    <h3>加入会员</h3>
                    <p>成为资生堂花庄会员，体验各种为您量身定制的奢享礼遇</p>
                    <p class="pp"><input type="text" placeholder="电子邮箱" id="username2" name="username">
                    <span id="uname_info2"></span>
                </p>
                    <input type="password" placeholder="密码" id="password2" name="password">
                   <p> <i>密码必须是6位以上字母和数字组成，可以包含符号。</i></p>
                    <input type="text" placeholder="密码确认">
                    <input type="text" placeholder="图形验证码">
                    <img src="" alt="" id="gen-code" title="点击切换">
                    <p><a href="">看不清楚?换一个</a></p>
                    <input type="text" placeholder="手机">
                    <p>
                        <input type="text" placeholder="验证码" style="display:inline-block; width:95px; height: 26px">
                        <a href="">发送验证码</a>
                    </p>
                    <input type="text" placeholder="姓名">
                    <p>出生日期:</p>
                    <i>(出生年月一旦保存后不能修改、请妥善填写。)</i>
                    <p>
                        <span>性别:</span>
                        <input type="radio" id="female" name="sex"><label for="female">女性</label>
                        <input type="radio" id="male" name="sex"><label for="male">男性</label>
                    </p>
                    <p>
                        <span>电子快报: </span>
                        <input type="radio" id="dy" name="sex"><label for="dy">订阅</label>
                        <input type="radio" id="bdy" name="sex"><label for="bdy">不订阅</label>
                    </p>
                    <p><input type="checkbox"><span>我已阅读并接受了</span><a href="">隐私保护条款</a></p>
                    <p><button>身份绑定</button><button  id="regBtn">注册</button></p>
                </form>
            </div>
        </div>

    </div>
    <footer></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/login"></script>
    <script>

    </script>
</body>

</html>
